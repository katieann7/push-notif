name: Notify on Main Branch Push

on:
  push:
    branches:
      - main

permissions:
  issues: write

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ GitHub Issue Notification (creates GitHub notification)
      - name: Create GitHub Issue Notification
        uses: actions/github-script@v7
        with:
          script: |
            const body =
              '@' + context.actor + ' pushed to the **main** branch.\n\n' +
              '**Author:** ' + context.payload.head_commit.author.name + '\n' +
              '**Message:** ' + context.payload.head_commit.message + '\n\n' +
              '**Compare:** ' + context.payload.compare;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üöÄ Push to main branch',
              body: body
            });

      # 2Ô∏è‚É£ Send Email Notification
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.SMTP_USERNAME }}
          to: ${{ secrets.EMAIL_TO }}
          subject: "üöÄ Push to main branch"
          body: |
            A push was made to the main branch.

            Author: ${{ github.event.head_commit.author.name }}
            Message: ${{ github.event.head_commit.message }}
            Compare: ${{ github.event.compare }}
